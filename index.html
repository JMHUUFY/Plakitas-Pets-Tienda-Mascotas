<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Mascotas</title>
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      font-style: normal; 
      text-align: center; 
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    h1 { 
      color: red; 
      margin: 20px 0 10px; 
      font-weight: 600; 
    }

    /* Filtros */
    .filtros {
      display: flex;
      flex-wrap: wrap;        /* Permite que los botones pasen a otra l√≠nea */
      justify-content: center; /* Centra los botones en cada l√≠nea */
      gap: 10px;               /* Espacio entre botones */
      margin: 20px 0;
    }

    .filtros button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #FF6B6B;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    .filtros button:hover {
      background-color: #FF3B3B;
    }

    /* Galer√≠a */
    .galeria { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      width: 30px; 
      height: auto; 
      object-fit: cover;
    }

    .card p {
      margin: 10px;
      font-size: 16px;
      color: #444;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* WhatsApp */
    .whatsapp {
      position: fixed; bottom: 20px; right: 20px;
      background: #25d366; padding: 10px 15px; border-radius: 50%;
    }
    .whatsapp img { width: 40px; height: 40px; }
  </style>
</head>
<body>
  <h1>üêæ Plakitas Pets - Tienda Mascotas üêæ</h1>
  <p>Alimentos, juguetes y accesorios para tus mascotas.</p>

  <!-- Botones de filtro -->
  <div class="filtros">
    <button onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('snacks')">Snacks</button>
    <button onclick="filtrar('accesorios')">Accesorios</button>
    <button onclick="filtrar('juguetes')">Juguetes</button>
  </div>

  <!-- Galer√≠a -->
  <div class="galeria">
    <!-- Snacks -->
    <div class="card" data-categoria="snacks">
      <img src="snack1.jpg" alt="Delidogs 280gr">
      <p>Delidogs 280 gr</p>
    </div>
    <div class="card" data-categoria="snacks">
      <img src="snack2.jpg" alt="Galletas perrunas">
      <p>Galletas perrunas</p>
    </div>

    <!-- Accesorios -->
    <div class="card" data-categoria="accesorios">
      <img src="accesorio1.jpg" alt="Correa ajustable">
      <p>Correa ajustable</p>
    </div>
    <div class="card" data-categoria="accesorios">
      <img src="accesorio2.jpg" alt="Cama acolchada">
      <p>Cama acolchada</p>
    </div>

    <!-- Juguetes -->
    <div class="card" data-categoria="juguetes">
      <img src="juguete1.jpg" alt="Pelota de goma">
      <p>Pelota de goma</p>
    </div>
    <div class="card" data-categoria="juguetes">
      <img src="juguete2.jpg" alt="Hueso de cuerda">
      <p>Hueso de cuerda</p>
    </div>
  </div>

  <!-- Bot√≥n WhatsApp -->
  <a class="whatsapp" href="https://wa.me/573136862063" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="whatsapp">
  </a>

  <!-- Script para filtro -->
  <script>
    function filtrar(categoria) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if(categoria === 'todos') {
          card.style.display = 'block';
        } else {
          card.style.display = card.getAttribute('data-categoria') === categoria ? 'block' : 'none';
        }
      });
    }
  </script>
</body>
</html>
